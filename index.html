<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Map</title>
    <style>
        /* Apply styles to the HTML and body to ensure they take full height and no extra space */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Full screen iframe */
        #map {
            height: 100%;
            width: 100%;
            display: block; /* removes extra space below the iframe */
            border: none; /* removes the border */
        }
        /* Styling for the heading */
        h1 {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Musical World Map</h1>
    <iframe id="map" src="https://www.google.com/maps/d/u/0/embed?mid=1FFqNZ8jw5jeV5wg-HobFC2y61NghhaY&ehbc=2E312F" frameborder="0" allowfullscreen></iframe>
</body>
</html>
