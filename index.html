<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lara's Music World Map</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
            display: block;
            border: none;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to Lara's Music World Map</h1>
    <iframe id="map" 
        src="https://www.google.com/maps/d/u/0/embed?mid=1FFqNZ8jw5jeV5wg-HobFC2y61NghhaY&ehbc=2E312F&ll=20,0&z=2" 
        frameborder="0" 
        allowfullscreen>
    </iframe>
</body>
</html>
